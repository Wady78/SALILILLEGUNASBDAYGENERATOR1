<style>
.sparkle-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 9999;
}

.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  opacity: 0;
  animation: sparkle 4s infinite linear;
}

/* Different positions, colors, and animation delays */
.sparkle:nth-child(1) { left: 5%; animation-delay: 0s; background: #ffd166; }
.sparkle:nth-child(2) { left: 10%; animation-delay: 0.3s; background: #06d6a0; }
.sparkle:nth-child(3) { left: 15%; animation-delay: 0.6s; background: #ef476f; }

@keyframes sparkle {
  0%   { transform: translateY(-10px) scale(0); opacity: 0; }
  25%  { transform: translateY(25vh) scale(1); opacity: 1; }

  100% { transform: translateY(100vh) scale(0); opacity: 0; }
